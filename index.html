<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="card">
        <div class="card__img"></div>
        <div class="card__form">
            <form action="">
                <div class="card__form-input-line">
                    <label for="">
                        Card number
                        <input name="card-number" class="card__text-input card__text-input_long" type="text" />
                    </label>
                </div>
                <div class="card__form-input-line">
                    <label for="">
                        Card name
                        <input name="card-name" class="card__text-input card__text-input_long" type="text" />
                    </label>
                 </div>
                <div class="card__form-input-line">
                    <label for="">
                        Expiration date
                        <div class="card__form-line-grid">
                            <div class="">
                                <select class="card__select" name="month" id="">
                                    <option value="1">1</option>  
                                    <option value="2">2</option>  
                                    <option value="3">3</option>  
                                    <option value="4">4</option>  
                                    <option value="5">5</option>  
                                    <option value="6">6</option>  
                                    <option value="7">7</option>  
                                    <option value="8">8</option>  
                                    <option value="9">9</option>  
                                    <option value="10">10</option>  
                                    <option value="11">11</option>  
                                    <option value="12">12</option>  
                                </select>
                            </div>
                            <div class="card__form-line-grid-item">  
                                <select class="card__select" name="year" id="">
                                    <option value="2019">2019</option>  
                                    <option value="2020">2019</option>  
                                    <option value="2021">2019</option>  
                                    <option value="2022">2019</option>  
                                    <option value="2023">2019</option>  
                                    <option value="2024">2019</option>  
                                    <option value="2025">2019</option>  
                                </select>
                            </div>
                            <div class="card__form-line-grid-item">  
                                <input name="cw" class="card__text-input" type="text">
                            </div>
                        </div>
                    </label>
                </div>
                <div class="card__form-input-line">
                    <input type="submit" class="card__submit" value="Submit">
                </div>  
                
            </form>
        </div>
    </div>
</body>
</html>
